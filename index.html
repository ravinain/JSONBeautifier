<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="bootstrap.min.css" />
    <!--1.5.8-->
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <script src="ctrl.js"></script>
</head>

<body data-ng-app="jpApp" data-ng-controller="jpCtrl">
  <div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Input JSON</div>
        <div class="panel-body">
            <textarea rows="8" cols="150" data-ng-model="inputJson" data-ng-change="updateOutput()"></textarea>
        </div>
    </div>
    <div class="row alert alert-danger" data-ng-hide="isValidInput() || isEmptyInput()">
      Invalid Json!
    </div>
    <div class="panel panel-default" data-ng-show="isValidInput()">
        <div class="panel-heading">Formatted JSON</div>
        <div class="panel-body">
            <pre>{{outputFormattedJson}}</pre>
        </div>
    </div>
  </div>
</body>
</html>
